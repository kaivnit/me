<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>M√°y Qu√©t QR Mini</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f7f7f7;
      padding: 20px;
    }
    #reader {
      width: 320px;
      margin: 0 auto;
    }
    #resultBox {
      margin-top: 20px;
      padding: 10px;
      background: #e0ffe0;
      border: 2px solid #2ecc71;
      display: none;
    }
    #retry {
      margin-top: 10px;
      padding: 6px 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üì∑ Qu√©t m√£ QR nh·ªè</h2>
  <div id="reader"></div>

  <div id="resultBox">
    <p><strong>K·∫øt qu·∫£ qu√©t:</strong> <span id="result"></span></p>
    <button id="retry">Qu√©t l·∫°i</button>
  </div>

  <script>
    let scanner;

    function startScanner() {
      scanner = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(devices => {
        if (devices.length === 0) {
          alert("Kh√¥ng t√¨m th·∫•y camera.");
          return;
        }

        const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];

        scanner.start(
          backCam.id,
          {
            fps: 10,
            qrbox: { width: 180, height: 180 },
            aspectRatio: 1.0
          },
          (decodedText, decodedResult) => {
            document.getElementById("result").textContent = decodedText;
            document.getElementById("resultBox").style.display = "block";
            scanner.stop(); // T·∫Øt sau khi qu√©t th√†nh c√¥ng
          },
          (errorMessage) => {
            // C√≥ th·ªÉ log ra n·∫øu c·∫ßn debug
          }
        );
      });
    }

    // Start on load
    window.onload = startScanner;

    // Qu√©t l·∫°i khi nh·∫•n n√∫t
    document.getElementById("retry").addEventListener("click", () => {
      document.getElementById("resultBox").style.display = "none";
      startScanner();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>M√°y qu√©t QR mini</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }

    h2 {
      margin-bottom: 10px;
    }

    #reader {
      width: 320px;
      margin: auto;
      border: 2px solid #3498db;
      border-radius: 10px;
    }

    #resultBox {
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #2ecc71;
      border-radius: 6px;
      display: none;
      background: #ecfff1;
    }

    #scan-again {
      margin-top: 10px;
      padding: 6px 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #scan-again:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h2>üì∑ M√°y qu√©t QR mini</h2>
  <div id="reader"></div>

  <div id="resultBox">
    <strong>K·∫øt qu·∫£ qu√©t:</strong>
    <div id="result" style="font-size: 18px; margin-top: 5px;"></div>
    <button id="scan-again">Qu√©t l·∫°i</button>
  </div>

  <script>
    let scanner;

    const config = {
      fps: 10,
      qrbox: { width: 140, height: 140 }, // khung nh·ªè ·ªü gi·ªØa ƒë·ªÉ gi·ªëng nh∆∞ zoom
      aspectRatio: 1.0,
      experimentalFeatures: {
        useBarCodeDetectorIfSupported: true
      }
    };

    const resultBox = document.getElementById("resultBox");
    const resultText = document.getElementById("result");
    const scanAgainBtn = document.getElementById("scan-again");

    function startScanner(cameraId) {
      scanner = new Html5Qrcode("reader");
      scanner.start(cameraId, config, (decodedText) => {
        resultText.textContent = decodedText;
        resultBox.style.display = "block";
        scanner.stop(); // d·ª´ng qu√©t sau khi th√†nh c√¥ng
      });
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        // ∆Øu ti√™n camera sau n·∫øu c√≥
        const backCam = devices.find(d => d.label.toLowerCase().includes('back')) || devices[0];
        startScanner(backCam.id);
      } else {
        alert("Kh√¥ng t√¨m th·∫•y camera!");
      }
    }).catch(err => {
      console.error("L·ªói truy c·∫≠p camera:", err);
      alert("Kh√¥ng th·ªÉ truy c·∫≠p camera: " + err);
    });

    scanAgainBtn.onclick = () => {
      resultBox.style.display = "none";
      scanner.clear().then(() => {
        Html5Qrcode.getCameras().then(devices => {
          const backCam = devices.find(d => d.label.toLowerCase().includes('back')) || devices[0];
          startScanner(backCam.id);
        });
      });
    };
  </script>
</body>
</html>
